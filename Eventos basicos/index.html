<!DOCTYPE html>
	<html>
		<head>
			<meta http-equiv="Content-Type" charset= "utf-8"/>
			<title>
				Aula de Javascript
			</title>

			<script type="text/javascript">
				
				function somar(valor1,valor2,valor3,valor4) {

					return valor1 + valor2 + valor3 + valor4;
				}
			</script>
		</head>

		<body>
			<a href="#" onClick="alert(somar(20,5,5,12))">Clique aqui</a>
		</body>
	</html>
