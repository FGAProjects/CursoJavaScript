<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Seletores Hierárquicos</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		$(function() {

			$('h2')
				.css('margin','0');
			$('p')
				.css({
					margin:'0',
					color:'blue'
				});
			$('.div1')
				.css({
					'margin-botton':'20px',
					background:'#ccc'
				});

			//filhas
			// selecionar uma tag dentro de uma div
			$('.div1 span')
				.hide()
				.delay('1000')
				.fadeIn(1000)
				.css({
					color:'green',
					'font-size':'15px'
				});

			$('.div1 h2')
				.hide()
				.css({
					'font-size':'50px',
					color:'red'
				})
				.delay(1000)
				.fadeIn(800);

			//Filhas diretas do Elemento
			$('.div1 > span')
				.css({
					color:'red'
				});

			//Primeiro elemento aṕos o selecionado
			$('.p1 + p')
				.css({
					'font-size':'25px'
				});
			$('.p1 ~ p')
				.css({
					color:'black'
				});


			});
	</script>
	</head>
	
	<body>
		<div class="div1">
			<h2> H2 Filho de DIV1 </h2>
			<p>P filho de DIV1 <span>SPAN Filho de P</span></p>
			<span>Span Filho direto DIV1</span>
		</div>
		<h2>h2 fora do Div1</h2>
		<p class="p1">P1 fora de div1</p>
		<p>P2 fora do div1</p>
		<p>P3 fora do div1</p>
	</body>
</html>
